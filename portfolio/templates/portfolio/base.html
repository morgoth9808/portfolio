{% load tailwind_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %} - Rajat</title>
    {% tailwind_css %} 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Monoton&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet"><body class="font-sans bg-gray-800 text-white"> 
    {% block scripts %}{% endblock scripts%} 

    <nav class="bg-gray-900 p-4 flex justify-between items-center">
        <a href="/" class="text-xl font-bold">Portfolio</a> 
        <ul class="flex space-x-6 roboto-condensed-3">
            <li><a href="/">Home</a></li> 
            <li><a href="/projects/">Projects</a></li> 
            <li><a href="/">About</a></li> 
        </ul>
    </nav>

    <main class="container mx-auto py-10%">
        {% block content %}{% endblock content %}
    </main>
</body>
</html>
